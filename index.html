<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/3540141734.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css" />
  <title>Weather Wireframe</title>
</head>

<body>
  <div class="container p-5 mt-3 rounded">
    <form class="search-form" id="search-form">
      <div class="row">
        <div class="col-6">
          <input type="search" placeholder="Enter a city..." autofocus="on" autocomplete="off" id="enterCity"
            class="form-control" />
        </div>
        <div class="col-3">
          <input type="submit" value="Search" class="form-control" />
        </div>
        <div class="col-3">
          <button class="btn btn success" id="current-location-button">
            Current Location
          </button>
        </div>
      </div>
    </form>
    <hr />
    <h1 id="city">
      <p id="date"></p>
    </h1>
    <h2>
      <em>Current</em>
    </h2>
    <div class="row">
      <div class="col-6">
        <i class="fas fa-sun sunMain-icon"></i>
      </div>

      <div class="col-6">
        <div class="row">
          <div class="col-6">
            <span class="temperatureUnits" id="temperatureUnits"></span>
            <span class="units">
              <a href="#" id="celsius">°C</a> |
              <a href="#" id="fahrenheit">°F</a>
              <br />
            </span>
          </div>
          <strong>Sunny</strong>
          <small>Feels like 24°C</small>
        </div>
      </div>
      <div class="row row-cols-5">
        <div class="col">
          <div class="weekday">Mon</div>
          <br />
          <div class="date">9/13</div>
          <br />
          <i class="fas fa-cloud-showers-heavy cloudShowers-icon"></i>
          <div class="dailytemp">21°C</div>
        </div>

        <div class="col">
          <div class="weekday">Tue</div>
          <br />
          <div class="date">9/14</div>
          <br />
          <i class="fas fa-cloud cloud-icon"></i>
          <div class="dailytemp">27°C</div>
        </div>

        <div class="col">
          <div class="weekday">Wed</div>
          <br />
          <div class="date">9/15</div>
          <br />
          <i class="fas fa-cloud cloud-icon"></i>
          <div class="dailytemp">24°C</div>
        </div>

        <div class="col">
          <div class="weekday">Thu</div>
          <br />
          <div class="date">9/16</div>
          <br />
          <i class="fas fa-cloud-sun cloudSun-icon"></i>
          <div class="dailytemp">23°C</div>
        </div>

        <div class="col">
          <div class="weekday">Fri</div>
          <br />
          <div class="date">9/17</div>
          <br />
          <i class="fas fa-sun sun-icon"></i>
          <div class="dailytemp">26°C</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
